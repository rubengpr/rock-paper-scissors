<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/rock.png">
    <title>RPS Game - RG</title>
</head>
<body>
    <h1>I am making some tests</h1>
    <h1>Rock, Paper, Scissors Game</h1>
    <div id="scores">
        <div class="score-box">
            <p class="score-box-title">Human score</p>
            <p class="score-box-result" id="human-score">0</p>
        </div>
        <div class="score-box">
            <p class="score-box-title">Computer score</p>
            <p class="score-box-result" id="computer-score">0</p>
        </div>
    </div>

    <h3>Select your choice</h3>
    <div id="selection-box">
        <button class="human-button">Rock</button>
        <button class="human-button">Paper</button>
        <button class="human-button">Scissors</button>
    </div>
        <p id="p-human-selection">No selection</p>
    
    <div id="computer-selection-box">
        <button id="computer-button" disabled>See computer choice</button>
        <p id="computer-selection"></p>
    </div>

    <h3>Result</h3>
    <div id="result-box">
        <p id="p-result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
